<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Men's Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="login-container">
        <div class="login-box">
            <div class="left-side">
                <h2>Welcome Back!</h2>
                <p>Login to continue shopping the latest styles.</p>
                <form id="loginForm">
                    <div class="textbox">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="textbox">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="right-side">
                <img src="https://i.pinimg.com/736x/f1/02/35/f102351e3ddf69e9aca8ba57568cd0d7.jpg" alt="Clothing">
            </div>
        </div>
    </div>

    <!-- Product Section -->
    <div class="products-section">
        <h2 class="products-heading">Latest Styles</h2>
        <div class="product-container">
            <div class="product" data-id="1">
                <img src="https://i.pinimg.com/474x/28/7b/ed/287bed8d0fb9e20e22d1137067e8dfee.jpg" alt="Shirt">
                <h3>Men's Shirt</h3>
                <p>New Collection</p>
            </div>
            <div class="product" data-id="2">
                <img src="https://i.pinimg.com/474x/e8/2a/c8/e82ac8e2d7c2fb7192ad87793a5c3396.jpg" alt="Jeans">
                <h3>Men's Jeans</h3>
                <p>Trendy Styles</p>
            </div>
            <div class="product" data-id="3">
                <img src="https://i.pinimg.com/736x/bf/0e/16/bf0e167e00953fcb420a1758629efb37.jpg" alt="Jacket">
                <h3>Men's Jacket</h3>
                <p>Warm & Stylish</p>
            </div>
        </div>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
